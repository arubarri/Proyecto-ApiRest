<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/articulo.js"></script>
    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" type="text/css" href="/CSS/MiestiloCSSarticulo.css" />
</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de Articulos</h3>
            </div>
        </div>
        <div>
            <div class="box-bdoy">
                <div class="table table-responsive">
                    <div id="div1">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Unidad</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Aplicación ISV</th>
                                <th>Porcentaje ISV</th>
                                <th>Estado</th>
                                <th>Id Socio</th>
                            </tr>
                        </thead>
                        <tbody class="articulos">
                            
                        </tbody>
                    </table> 
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Articulos</h3>                
            </div>
            <div class="col-12">
                <form class="articulo">
                    <label for="">Descripcion</label>
                    <input type="text" id="Descripcion" class="form-control" placeholder ="Ingrese la descripcion">
                    <label for="">Unidad</label>
                    <input type="text" id="Unidad" class="form-control" placeholder ="Ingrese la unidad">
                    <label for="">Costo</label>
                    <input type="text" id="Costo" class="form-control" placeholder ="Ingrese el costo">
                    <label for="">Precio</label>
                    <input type="text" id="Precio" class="form-control" placeholder ="Ingrese el precio">
                    <label for="">Aplicacion ISV</label>
                    <input type="text" id="Aplica_ISV" class="form-control" placeholder ="Ingrese si aplica al ISV">
                    <label for="">Porcentaje ISV</label>
                    <input type="text" id="Porcentaje_ISV" class="form-control" placeholder ="Ingrese cual es el porcentaje ISV">
                    <label for="">Estado</label>
                    <input type="text" id="Estado" class="form-control" placeholder ="Ingrese el estado">
                    <label for="">ID Socio</label>
                    <input type="text" id="Id_socio" class="form-control" placeholder ="Ingrese el Id del socio">
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" id="btn_agregar" onclick="AgregarArticulo()" value="Agregar Articulo" class="btn btn-success">
                    </div>
                    <br></br>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
